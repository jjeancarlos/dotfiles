# ~/.config/hypr/hyprlock.conf

# Fundo com efeito acr√≠lico (frosted glass)
background {
    monitor =
    path = ~/Downloads/wallpaper.jpg
    blur_passes = 3
    blur_size = 10
    blur_vibrancy = 0.7
    blur_brightness = 1.1
    noise = 0.015
    contrast = 0.95
    brightness = 0.9
    vibrancy = 0.25
    vibrancy_darkness = 0.0
}

# Configura√ß√µes gerais
general {
    no_fade_in = false
    no_fade_out = false
    grace = 2
    hide_cursor = true
    disable_loading_bar = true
    ignore_empty_input = true
}

# Campo de entrada da senha - Tema Ciano
input-field {
    monitor =
    size = 320, 65
    outline_thickness = 4
    dots_size = 0.3
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1

    outer_color = rgb(0, 255, 255)
    inner_color = rgba(0, 255, 255, 0.2)
    font_color = rgb(0, 200, 200)

    fade_on_empty = true
    fade_timeout = 100
    #placeholder_text = ‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢ # Corrigido: um s√≥ #
    hide_input = false

    check_color = rgb(0, 230, 230)
    fail_color = rgb(255, 50, 50)

    position = 0, -30
    halign = center
    valign = center
}

# Rel√≥gio - Estilo ciano brilhante
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = rgb(0, 255, 255)
    font_size = 96
    font_family = PlemolJP Console NF
    font_weight = bold

    shadow_size = 3
    shadow_color = rgba(0, 100, 100, 0.7)

    position = 0, 200
    halign = center
    valign = center
}

# Data - Ciano mais suave
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %d %B %Y')"
    color = rgba(0, 200, 200, 0.9)
    font_size = 28
    font_family = PlemolJP Console NF

    shadow_size = 2
    shadow_color = rgba(0, 80, 80, 0.5)

    position = 0, 130
    halign = center
    valign = center
}

